{% extends 'components/base.html' %}

{% block title %}Category Create{% endblock %}

{% block body %}

<h1 class="text-center mb-5">Category Create</h1>

<a href="/category/list/" class="btn btn-success">Go Back To Category List</a>

<form class="mt-5" method="POST" action="/category/create/">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
